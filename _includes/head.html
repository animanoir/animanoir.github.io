<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Título dinámico -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap 4.0.0-beta3 (no voy a usar esta mamada por ahora-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">


    <!-- Mi CSS. Está así porque no entiendo putas cómo hacer que funcione con SASS correcatmente.-->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Meta descripción del sitio -->
    <meta name="description" content="{{ site.description }}">

    <!-- Meta OG de Facebook -->
    <meta property="og:title" content="Animanoir" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://animanoir.com/" />
	<meta property="og:description" content="Animación y arte digital. Fantasmas, espectros y seres etéreos." />
	<meta property="og:image" content="media/anima.png" />


</head>
